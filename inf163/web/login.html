<!DOCTYPE html>
  	<html lang="es">
  	<head>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" href="EstilosCss/estiloLogin.css">
    	<title>Login Sistema Académico</title>
  	</head>
	<body>
		<div class="login-box">
			<img src="user.png" class="avatar">
			<h1>Iniciar Sesión</h1>
			<form>
				<label for="username">Nombre de Usuario</label>
				<input type="text" placeholder="Ingresa tu nombre de usuario" id="username" required>
				<label for="password">Contraseña</label>
				<input type="password" placeholder="Ingresa tu contraseña" id="password" required>
				<input type="submit" value="Iniciar Sesión">
			</form>
		</div>
	</body>
</html>
